<form [formGroup]="taskForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" formControlName="name">
    </div>
    <div class="form-group">
        <label for="description">description</label>
        <input type="text" class="form-control" formControlName="description">
      </div>
      <div class="form-group">
        <label for="dueDate">Due date</label>
        <input type="text" class="form-control" formControlName="dueDate">
      </div>
      <div class="form-group">
        <label for="taskTypeId">Task type Id</label>
        <input type="text" class="form-control" formControlName="taskTypeId">
      </div>
    <div>
      <h1></h1>
    </div>
    <button type="submit" class="btn btn-primary" >Add Task Type</button>
  </form>
