


<app-tabs (tabSelected)="onTabSelected($event)" (addNewTaskType)="switchAddNewTaskTypeMode()"></app-tabs>


<div *ngIf="!addNewTaskTypeMode">
    <ul class="list-group list-group-flush "  *ngFor="let task of filteredTasks">
        <li class="list-group-item tasks-list-group">
            <h1>{{task.name}}</h1>
            <h6>{{task.taskType.name}}</h6>
        </li>

    </ul>
    <button type="button " class="btn btn-transparent add-task-button">
        <i class="fa fa-plus " aria-hidden="true "> Task</i>
    </button>
</div>

<app-task-type-form *ngIf="addNewTaskTypeMode" (addNewTaskType)="onAddNewTaskType()"></app-task-type-form>
